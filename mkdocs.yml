site_name: Etikettdrucker Documentation
site_description: Comprehensive documentation for the Etikettdrucker quality control and labeling system
site_author: Jayesh Kakkad
site_url: https://jayeshkakkad-rotoclear.github.io/Etikettdruck

repo_name: JayeshKakkad-Rotoclear/Etikettdruck
repo_url: https://github.com/JayeshKakkad-Rotoclear/Etikettdruck
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.action.view
    - search.share
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: JayeshKakkad-Rotoclear
      repo: Etikettdruck
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - mermaid2
  - awesome-pages
  - redirects
  - linkcheck
  - with-pdf
  - i18n:
      languages:
        - locale: en
          name: English
          default: true
        - locale: de
          name: Deutsch
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
      fallback_to_build_date: true
  - minify:
      minify_html: true

extra:
  version:
    provider: mike
    default: latest
  alternate:
    - name: English
      link: /
      lang: en
    - name: Deutsch
      link: /de/
      lang: de
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JayeshKakkad-Rotoclear/Etikettdruck
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

